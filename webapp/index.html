<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценить Фильм</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #000);
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: rgba(25, 25, 25, 0.95);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .title {
            color: #e50914;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        .criterion { margin-bottom: 25px; }
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: #e50914;
            font-weight: 700;
            font-size: 1.1em;
        }
        .val { color: #fff; font-size: 0.9em; }
        input[type="range"] {
            width: 100%;
            height: 8px;
            accent-color: #e50914;
            background: #444;
            border-radius: 4px;
            cursor: pointer;
        }
        textarea {
            width: calc(100% - 20px); /* Учитываем padding */
            background: #2a2a2a;
            border: 1px solid #555;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 1em;
            resize: vertical;
            min-height: 80px;
        }
        textarea::placeholder { color: #888; }
        button {
            width: 100%;
            padding: 15px;
            background: #e50914;
            border: none;
            color: #fff;
            font-weight: 700;
            font-size: 1.2em;
            border-radius: 8px;
            margin-top: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background: #f40a1c; }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .back-button:hover { background: #555; }
    </style>
</head>
<body>
    <div class="container">
        <div id="movieTitle" class="title">Загрузка...</div>

        <div class="criterion">
            <label for="c1">СЮЖЕТ / СЦЕНАРИЙ <span class="val" id="v1">5</span></label>
            <input type="range" min="1" max="10" value="5" id="c1" oninput="updateValue('v1', this.value)">
        </div>
        <div class="criterion">
            <label for="c2">ИГРА АКТЕРОВ <span class="val" id="v2">5</span></label>
            <input type="range" min="1" max="10" value="5" id="c2" oninput="updateValue('v2', this.value)">
        </div>
        <div class="criterion">
            <label for="c3">ВИЗУАЛ / МОНТАЖ <span class="val" id="v3">5</span></label>
            <input type="range" min="1" max="10" value="5" id="c3" oninput="updateValue('v3', this.value)">
        </div>
        <div class="criterion">
            <label for="c4">АТМОСФЕРА / ВАЙБ <span class="val" id="v4">5</span></label>
            <input type="range" min="1" max="10" value="5" id="c4" oninput="updateValue('v4', this.value)">
        </div>

        <label for="comm">КОММЕНТАРИЙ:</label>
        <textarea id="comm" placeholder="Ваши мысли о фильме..."></textarea>

        <button onclick="sendData()">ОТПРАВИТЬ ОЦЕНКУ</button>
    </div>
    <button class="back-button" onclick="goBack()">ВЕРНУТЬСЯ В БОТ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function getUrlParams() {
            const params = {};
            new URLSearchParams(window.location.search).forEach((value, key) => {
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        const params = getUrlParams();
        const movieId = params.mid;

        if (movieId) {
            document.getElementById('movieTitle').innerText = params.title ? `ОЦЕНКА: ${params.title}` : 'ОЦЕНКА ФИЛЬМА';
            document.getElementById('comm').value = params.comment || ''; // Если есть пред. комментарий

            // Установка значений слайдеров, если они переданы
            if (params.c1) document.getElementById('c1').value = params.c1;
            if (params.c2) document.getElementById('c2').value = params.c2;
            if (params.c3) document.getElementById('c3').value = params.c3;
            if (params.c4) document.getElementById('c4').value = params.c4;

            // Обновление отображаемых значений
            document.getElementById('v1').innerText = document.getElementById('c1').value;
            document.getElementById('v2').innerText = document.getElementById('c2').value;
            document.getElementById('v3').innerText = document.getElementById('c3').value;
            document.getElementById('v4').innerText = document.getElementById('c4').value;
        } else {
            document.getElementById('movieTitle').innerText = 'ОШИБКА: Фильм не указан';
            document.querySelector('.criterion').style.display = 'none';
document.querySelector('textarea').style.display = 'none';
            document.querySelector('button').style.display = 'none';
        }

        function updateValue(valueId, newValue) {
            document.getElementById(valueId).innerText = newValue;
        }

        function sendData() {
            if (!movieId) {
                tg.showAlert('Ошибка: Невозможно отправить оценку без ID фильма.');
                return;
            }
            const data = {
                mid: movieId,
                c1: parseInt(document.getElementById('c1').value),
                c2: parseInt(document.getElementById('c2').value),
                c3: parseInt(document.getElementById('c3').value),
                c4: parseInt(document.getElementById('c4').value),
                comm: document.getElementById('comm').value.trim()
            };
            tg.sendData(JSON.stringify(data));
            tg.close(); // Закрываем WebApp после отправки
        }

        function goBack() {
            tg.close();
        }
    </script>
</body>
</html>

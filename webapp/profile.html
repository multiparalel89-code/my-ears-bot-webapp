<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Пользователя</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #000);
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .profile-container {
            background: rgba(25, 25, 25, 0.95);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e50914;
            margin-bottom: 20px;
            background: #333;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .name { font-size: 1.8em; font-weight: 700; color: #e50914; margin-bottom: 5px; text-transform: uppercase; }
        .username { font-size: 1em; color: #aaa; margin-bottom: 15px; }
        .status, .reviews, .watchlist {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Пространство между иконкой и текстом */
        }
        .status span, .reviews span, .watchlist span { color: #e50914; font-weight: 700; }
        .icon { font-size: 1.2em; }
        .back-button {
            margin-top: 30px;
            padding: 12px 25px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .back-button:hover { background: #f40a1c; }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="avatar" class="avatar" src="" alt="User Avatar">
        <div id="name" class="name"></div>
        <div id="username" class="username"></div>
        <div class="status"><span id="statusRank"></span> <span id="statusText"></span></div>
        <div class="reviews"><span id="reviewCount">0</span> <span id="reviewText">Обзоров</span></div>
        <div class="watchlist"><span id="watchlistCount">0</span> <span id="watchlistText">Фильмов в списке</span></div>
    </div>
    <button class="back-button" onclick="goBack()">ЗАКРЫТЬ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function getUrlParams() {
            const params = {};
            new URLSearchParams(window.location.search).forEach((value, key) => {
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        const params = getUrlParams();

        document.getElementById('name').innerText = params.first_name || 'Неизвестный Критик';
        document.getElementById('username').innerText = params.username ? `@${params.username}` : '';
        document.getElementById('statusRank').innerText = params.rank || 'СТАЖЕР';
        document.getElementById('statusText').innerText = 'СТАТУС';
        document.getElementById('reviewCount').innerText = params.review_count || '0';
        document.getElementById('reviewText').innerText = 'Обзоров';
        document.getElementById('watchlistCount').innerText = params.watchlist_count || '0';
        document.getElementById('watchlistText').innerText = 'Фильмов в списке';

        const avatarImg = document.getElementById('avatar');
        if (params.avatar_url) {
            avatarImg.src = params.avatar_url;
        } else {
            avatarImg.src = 'https://via.placeholder.com/140/303030/FFFFFF?text=NO+AVATAR';
        }

        function goBack() {
            tg.close();
        }
    </script>
</body>
</html>
